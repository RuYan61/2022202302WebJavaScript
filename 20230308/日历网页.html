<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历网页</title>
    <style>
        th{
            border-left: 1px solid gray;
            border-top: 1px solid gray;
        }
    </style>
</head>
<body>
    <table style="border: 0;border-right: 1px solid gray;border-bottom: 1px solid gray;width: 400px;height: 400px;">
        <caption>October 2021</caption>
        <tr style="height: 20px;background-color: aquamarine;">
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </table>
</body>
</html>
